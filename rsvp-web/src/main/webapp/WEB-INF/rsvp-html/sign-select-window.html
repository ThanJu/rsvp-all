<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP系统 - 选择活动窗口</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/jquery/jquery.min.js"></script>

</head>
<body class="bg">
<div class="lucency-div">
    <div class="input-group-btn">
        <input id="window_id" type="text" class="lucency-input" placeholder="请输入所在窗口号">
        <a href="javascript:void(0)"><img src="img/u3695.png" class="btn-size" id="skip"></a>
    </div>
</div>
<script src="js/commonApi.js"></script>
<script>
    //<a href="sign-activity-manage.html" target="活动中管理">
    $("#skip").click(function () {
        var windowId = $("#window_id").val();
        if (windowId != "") {
            window.location="sign-activity-manage.html?windowId="+windowId;
        }else{
            commonApi.alertMsg("请输入窗口号");
        }
    });

</script>
</body>
</html>
